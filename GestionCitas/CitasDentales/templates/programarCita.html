<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendar cita</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'GestionCitas/css/Pruebacita.css' %}">
</head>
<body>
    <div class="container">
        <h2>Agendar cita</h2>
        <form>
            <div class="form-group">
                <label for="username">Usuario:</label>
                <input type="text" class="form-control" id="username" placeholder="Ingrese el nombre de usuario">
            </div>
            <div class="form-group">
                <label for="date">Fecha:</label>
                <input type="date" class="form-control" id="date">
            </div>
            <div class="form-group">
                <label for="time">Hora:</label>
                <input type="time" class="form-control" id="time">
            </div>
            <div class="form-group">
                <label for="duration">Duración:</label>
                <input type="text" class="form-control" id="duration" placeholder="Ingrese la duración de la cita en minutos">
            </div>
            <div class="form-group">
                <label for="reason">Motivo:</label>
                <textarea class="form-control" id="reason" rows="3" placeholder="Ingrese el motivo de la cita"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Agendar cita</button>
        </form>
    </div>
</body>
</html>
