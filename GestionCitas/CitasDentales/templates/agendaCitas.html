<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda de Citas</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
        .container {
            max-width: 600px; 
            margin: 0 auto; 
            padding: 20px; 
        }

        h2 {
            text-align: center; 
        }

        button {
            display: block; 
            width: 100%; 
            margin-top: 10px; 
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-info">
        <a class="navbar-brand" style="font-size: 25px; color: whitesmoke;"> Programacion de citas</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto" style="font-size: 19px;">
                <li class="nav-item">
                    <a class="nav-link" href="#">Historial de citas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Tu informacion</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h2 class="text-center mb-4">Â¿Quisiera agendar una cita?</h2>
        <button id="mostrarFormulario" class="btn btn-primary">Agenda tu cita</button>
        
        <form id="agendaCitaForm" method="post" action="{% url 'agenda_cita' %}" style="display: none; margin-top: 70px;" autocomplete="off">
            <div >
                <p style="margin-left: 16%; margin-top: 3.2%; position: absolute;">Ej: 2023-08-20</p>
                <p style="margin-left: 16%; margin-top: 6.4%; position: absolute;">Ej: 15:30</p>
                <p style="margin-left: 18%; margin-top: 9.5%; position: absolute;">Ej: 60 (en minutos)</p>
            </div>
                {% csrf_token %}
                {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Agendar Cita</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-U7jvPpEc9zE/1FpzDlJnIuPHW1AdSHKxazw3b/x/5f9RXMEbd7jBkoy5Pj7tdI" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    
    <script>
        $(document).ready(function() {
            $('#mostrarFormulario').click(function() {
                $('#agendaCitaForm').toggle();
            });
        });
    </script>
</body>
</html>
